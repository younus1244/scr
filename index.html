<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Word Scramble Game</title>
	
	<!--

  <link rel="shortcut icon" href="file:///C:/Users/Admin/Pictures/ECHO%20.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="words.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
        <h2>Word Scramble</h2>
		<h4>Younus</h4>
        <div class="content">
            <p class="word"></p>
            <div class="details">
                <p class="hint">Hint: <span></span></p>
                <p class="time">Time Left: <span><b>30</b>s</span></p>
                <p class="scores">Player 1 Score: <span id="player1Score">0</span> | Player 2 Score: <span id="player2Score">0</span></p>
            </div>
            <input type="text" spellcheck="false" placeholder="Enter a valid word">
            <div class="buttons">
                <button class="refresh-word">Refresh Word</button>
                <button class="check-word">Check Word</button>
            </div>
        </div>
    </div>
  </body>
</html>
